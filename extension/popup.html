<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI推敲結果</title>
  <style>
    body {
      width: 500px;
      min-height: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .original-text {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      border-left: 3px solid #999;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
    }

    .result-text {
      background-color: #e8f5e9;
      padding: 12px;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }

    .error {
      background-color: #ffebee;
      border-left-color: #f44336;
      color: #c62828;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-result {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 15px;
      text-align: right;
    }

    /* ローディングアニメーション */
    .loading-animation {
      text-align: center;
      padding: 30px;
    }

    .loading-animation p {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .spinner {
      margin: 0 auto;
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* チャット欄 */
    .chat-section {
      margin-top: 20px;
      border-top: 2px solid #e0e0e0;
      padding-top: 15px;
    }

    .chat-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fafafa;
      border-radius: 4px;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 90%;
    }

    .chat-message.user {
      background-color: #e3f2fd;
      margin-left: auto;
      text-align: right;
    }

    .chat-message.assistant {
      background-color: #e8f5e9;
      margin-right: auto;
    }

    .chat-message-role {
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #666;
    }

    .chat-message-content {
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .chat-input-container {
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .chat-send-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }

    .chat-send-btn:hover {
      background-color: #45a049;
    }

    .chat-send-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .chat-loading {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>AI推敲結果</h1>

  <div id="content">
    <div class="loading">結果を読み込んでいます...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
