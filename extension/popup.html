<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI推敲結果</title>
  <style>
    body {
      width: 500px;
      height: 600px;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      padding: 15px 20px;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      background-color: #f9f9f9;
      flex-shrink: 0;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
    }

    .chat-input-fixed {
      flex-shrink: 0;
      padding: 15px 20px;
      border-top: 2px solid #e0e0e0;
      background-color: #f9f9f9;
    }

    .original-text-section {
      background-color: #f0f0f0;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #666;
    }

    .original-text-label {
      font-weight: bold;
      font-size: 11px;
      color: #888;
      margin-bottom: 5px;
    }

    .original-text-content {
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 80px;
      overflow-y: auto;
      color: #555;
    }

    .error {
      background-color: #ffebee;
      border-left-color: #f44336;
      color: #c62828;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-result {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 15px;
      text-align: right;
    }

    /* ローディングアニメーション */
    .loading-animation {
      text-align: center;
      padding: 30px;
    }

    .loading-animation p {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .spinner {
      margin: 0 auto;
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* チャットメッセージ */
    .chat-message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .chat-message.user {
      align-items: flex-end;
    }

    .chat-message.assistant {
      align-items: flex-start;
    }

    .chat-message-role {
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #888;
    }

    .chat-message-bubble {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .chat-message.user .chat-message-bubble {
      background-color: #e3f2fd;
      border-bottom-right-radius: 4px;
    }

    .chat-message.assistant .chat-message-bubble {
      background-color: #e8f5e9;
      border-bottom-left-radius: 4px;
    }

    .chat-input-container {
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .chat-send-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }

    .chat-send-btn:hover {
      background-color: #45a049;
    }

    .chat-send-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .chat-loading {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>AI推敲 by Claude</h1>

  <div id="content">
    <div class="loading">結果を読み込んでいます...</div>
  </div>

  <div class="chat-input-fixed" id="chatInputArea" style="display: none;">
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chatInput" placeholder="追加の指示を入力...">
      <button class="chat-send-btn" id="chatSendBtn">送信</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
